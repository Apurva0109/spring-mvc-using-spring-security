<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Little Table Company Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Little Table Company Home Page</h2>
        <hr>
        <p>
            User: <span sec:authentication="principal.username"/>
            </br></br>
            Role(s): <span sec:authentication="principal.authorities"/>
        </p>
        <hr>
        <p>
            Welcome to the Little Table Company Home Page!
        </p>

        <p sec:authorize="hasRole('MANAGER')">
            <a th:href="@{/leaders}">Leadership Meeting</a>
            (Only for Manager peeps)
        </p>

        <p sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/systems}">IT Systems</a>
            (Only for Admin peeps)
        </p>

        <hr>
        <form action="#" th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout"/>
        </form>

    </div>
</body>
</html>
